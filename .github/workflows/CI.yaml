name: CI workflow

on:
  push:
    branches:
    - main
  pull_request:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/Checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |   
        python -m pip istall -upgrade pip 
        pip install pytest streamlit

    - name: Run tests
      run: |
        pytest _test.py